<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input type="text" value="" placeholder="用户名"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>用户名</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>用户名</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Clear Input" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Enter a description"></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label stacked>用户名</ion-label>
        <ion-input type="text" value="" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>密码</ion-label>
        <ion-input type="password" value="" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button block ion-button (click)="login()">登录</button>
  <ion-row>
    <ion-col>
      <div class="textAlignRight marginTop10">
        <button ion-button outline small (click)="openRegisterPage()">还没有账号？点击注册 </button>
      </div>
    </ion-col>
  </ion-row>
  
</ion-content>
